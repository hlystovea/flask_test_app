services:

  backend:
    build: .
    container_name: todo_backend
    restart: unless-stopped
    command: gunicorn -w 4 -b 0.0.0.0:8000 src.main:app
    env_file:
      - ./.env
    develop:
      watch: 
        - path: ./requirements.txt
          action: rebuild
        - path: ./src
          target: /code/src
          action: sync

  nginx:
    image: nginx:latest
    container_name: todo_nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
